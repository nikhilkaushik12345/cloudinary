<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Cloudinary</title>
<script>
let currentToken = null;

function getAuthorizationCodeFromUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('code');
}

function loginWithCloudinary() {
  const authUrl =
    "https://asset-management.mcp.cloudinary.com/authorize" +
    "?client_id=mcp_client_Qr1NLTYTBYCOYW4h" +
    "&redirect_uri=" + encodeURIComponent("https://cloudinary-2w50.onrender.com/callback") +
    "&response_type=code" +
    "&code_challenge=KvifpPaokX4NX3fTbLxnhhpXPZdxx-7k2asvNG_SdbI" +
    "&code_challenge_method=S256";
  window.location.href = authUrl;
}

async function getAccessToken(code) {
  try {
    const res = await fetch("/exchange", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code })
    });

    const data = await res.json();
    
    if (data.access_token) {
        currentToken = data.access_token;
        document.getElementById("authorization-code").textContent = "Access Token Processed";
        document.getElementById("user-info").textContent = JSON.stringify(data, null, 2);
        
        // Show the cleanup button
        document.getElementById("cleanup-section").style.display = "block";
    } else {
        document.getElementById("authorization-code").textContent = "Error: " + JSON.stringify(data);
    }
  } catch (err) {
    document.getElementById("authorization-code").textContent = "Error: " + err;
  }
}

async function runCleanup() {
    if (!currentToken) return alert("No token");
    
    const btn = document.getElementById("cleanup-btn");
    const output = document.getElementById("cleanup-output");
    
    btn.disabled = true;
    btn.textContent = "Running Cleanup...";
    output.textContent = "Searching and deleting folders... please wait...";

    try {
        const res = await fetch("/cleanup-folders", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ access_token: currentToken })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
    } catch (e) {
        output.textContent = "Error: " + e.message;
    } finally {
        btn.disabled = false;
        btn.textContent = "Run Cleanup";
    }
}

window.onload = () => {
  const code = getAuthorizationCodeFromUrl();
  if (!code) {
    // Only show login button if no code
    return;
  }
  document.getElementById("login-btn").style.display = "none";
  document.getElementById("authorization-code").textContent = "Authorization Code: " + code;
  getAccessToken(code);
};
</script>
</head>
<body>
<h1>Login with Cloudinary</h1>
<button id="login-btn" onclick="loginWithCloudinary()">Login</button>
<p id="authorization-code"></p>

<h2>User Information</h2>
<pre id="user-info"></pre>

<div id="cleanup-section" style="display:none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 20px;">
    <h2>Folder Cleanup</h2>
    <p>Click below to find all folders and delete them.</p>
    <button id="cleanup-btn" onclick="runCleanup()">Run Cleanup</button>
    <h3>Cleanup Results</h3>
    <pre id="cleanup-output"></pre>
</div>

</body>
</html>
